
<section class="p-4 m-5 p-md-5 text-center text-lg-start shadow-1-strong rounded">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body m-3">
          <div class="row">
            <div class="col-lg-4 d-flex justify-content-center align-items-center mb-4 mb-lg-0">
              <img [src]="Products.image" style="width: 50%; height: 50%;"/>
            </div>
            <div class="col-lg-8">
              <p class="fw-bold lead mb-2">
                {{Products.title}}
              </p>
              <p class="fw-bold lead mb-2">Category : {{Products.category}}</p>
              <p class="fw-bold text-muted mb-0">Price: {{Products.price}}</p>
              <p>{{Products.description}}</p>
              <p class="fw-bold text-muted mb-0">Rating: <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i> {{Products.rating}}</p>

                <button  type="submit" class="btn btn-primary p-2 m-3" style="width: 100%;" routerLink="/login">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
